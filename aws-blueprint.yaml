tosca_definitions_version: cloudify_dsl_1_3

description: >
  Installs a Cassandra cluster into an AWS VPC.
  Starts with 2 nodes, can scale up from there.

imports:
  - http://www.getcloudify.org/spec/cloudify/4.0/types.yaml
  - http://getcloudify.org.s3.amazonaws.com/spec/aws-plugin/1.4.4/plugin.yaml
  - imports/cassandra-blueprint.yaml

inputs:

  key_name:
    default: cassandra-blueprint-key

  private_key_path:
    default: ~/.ssh/cassandra-blueprint-key.pem

  vpc_id:
    type: string

  vpc_cidr_block:
    type: string

  subnet_id:
    type: string

  subnet_cidr:
    type: string

  ec2_region_name:
    default: us-east-1

  ec2_region_endpoint:
    default: ec2.us-east-1.amazonaws.com

  availability_zone:
    default: us-east-1e

  ami:
    description: >
      Amazon Ubuntu 14.04 AMI

  instance_type:
    description: >
      Agent VM Instance Type

  agent_user:
    default: ubuntu

  package_format:
    description: Package format to be used on new instances. Currently only either rpm or deb.
    default: deb

dsl_definitions:

    aws_config: &aws_config
      aws_access_key_id: { get_secret: aws_access_key_id }
      aws_secret_access_key: { get_secret: aws_secret_access_key }
      ec2_region_name: { get_input: ec2_region_name }
      ec2_region_endpoint: { get_input: ec2_region_endpoint }

node_templates:

  cassandra_seed_host:
    type: cloudify.aws.nodes.Instance
    properties:
      agent_config:
        install_method: remote
        port: 22
        user: { get_input: agent_user }
        key: { get_property: [ key, private_key_path ] }
      aws_config: *aws_config
      image_id: { get_input: ami }
      instance_type: { get_input: instance_type }
      parameters:
        placement: { get_property: [ subnet, availability_zone ] }
    relationships:
      - type: cloudify.aws.relationships.instance_connected_to_keypair
        target: key
      - type: cloudify.aws.relationships.instance_connected_to_subnet
        target: subnet
      - type: cloudify.aws.relationships.instance_connected_to_security_group
        target: ssh_group
      - type: cloudify.aws.relationships.instance_connected_to_security_group
        target: cassandra_security_group

  cassandra_peer_host:
    type: cloudify.aws.nodes.Instance
    properties:
      agent_config:
        install_method: remote
        port: 22
        user: { get_input: agent_user }
        key: { get_property: [ key, private_key_path ] }
      aws_config: *aws_config
      image_id: { get_input: ami }
      instance_type: { get_input: instance_type }
      parameters:
        placement: { get_property: [ subnet, availability_zone ] }
    relationships:
      - type: cloudify.aws.relationships.instance_connected_to_keypair
        target: key
      - type: cloudify.aws.relationships.instance_connected_to_subnet
        target: subnet
      - type: cloudify.aws.relationships.instance_connected_to_security_group
        target: ssh_group
      - type: cloudify.aws.relationships.instance_connected_to_security_group
        target: cassandra_security_group

  cassandra_security_group:
    type: cloudify.aws.nodes.SecurityGroup
    properties:
      aws_config: *aws_config
      description: Security group for Cassandra Cluster
      rules:
        - ip_protocol: tcp
          from_port: 7000
          to_port: 7000
          cidr_ip: { get_input: vpc_cidr_block }
        - ip_protocol: tcp
          from_port: 7001
          to_port: 7001
          cidr_ip: { get_input: vpc_cidr_block }
        - ip_protocol: tcp
          from_port: 7199
          to_port: 7199
          cidr_ip: { get_input: vpc_cidr_block }
        - ip_protocol: tcp
          from_port: 8080
          to_port: 8080
          cidr_ip: { get_input: vpc_cidr_block }
        - ip_protocol: tcp
          from_port: 8888
          to_port: 8888
          cidr_ip: 0.0.0.0/0
        - ip_protocol: tcp
          from_port: 9042
          to_port: 9042
          cidr_ip: { get_input: vpc_cidr_block }
        - ip_protocol: tcp
          from_port: 9160
          to_port: 9160
          cidr_ip: { get_input: vpc_cidr_block }
        - ip_protocol: tcp
          from_port: 57311
          to_port: 57311
          cidr_ip: { get_input: vpc_cidr_block }
        - ip_protocol: tcp
          from_port: 57312
          to_port: 57312
          cidr_ip: { get_input: vpc_cidr_block }
    relationships:
      - type: cloudify.aws.relationships.security_group_contained_in_vpc
        target: vpc

  ssh_group:
    type: cloudify.aws.nodes.SecurityGroup
    properties:
      aws_config: *aws_config
      description: Puppet Group
      rules:
        - ip_protocol: tcp
          from_port: 22
          to_port: 22
          cidr_ip: { get_input: vpc_cidr_block }
    relationships:
      - type: cloudify.aws.relationships.security_group_contained_in_vpc
        target: vpc

  subnet:
    type: cloudify.aws.nodes.Subnet
    properties:
      aws_config: *aws_config
      use_external_resource: true
      resource_id: { get_input: subnet_id }
      cidr_block: { get_input: subnet_cidr }
      availability_zone: { get_input: availability_zone }
    relationships:
      - type: cloudify.aws.relationships.subnet_contained_in_vpc
        target: vpc

  vpc:
    type: cloudify.aws.nodes.VPC
    properties:
      aws_config: *aws_config
      use_external_resource: true
      resource_id: { get_input: vpc_id }
      cidr_block: { get_input: vpc_cidr_block }

  key:
    type: cloudify.aws.nodes.KeyPair
    properties:
      aws_config: *aws_config
      resource_id: { get_input: key_name }
      private_key_path: { get_input: private_key_path }

outputs:

  cassandra:
    description: Cassandra cluster seed node
    value:
      cassandra_cluster: { get_attribute: [ cassandra_seed_host, ip ] }

  opscenter:
    description: DataStax OpsCenter URL
    value:
      opscenter_url: { concat: ['http://', { get_attribute: [ cassandra_seed_host, ip ] }, ':8888'] }

groups:

  scale_group:
    members: [cassandra_peer_host]
